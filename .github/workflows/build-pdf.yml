on:
  push:
    branches:
    - main
    
    
jobs:
  build-pdf:
    name: Build the pdf using pdflatex
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: dante-ev/latex-action@latest
        with:
          latex_command: pdflatex
          latex_options:
          - "-interaction=nonstopmode"
          - "-output-directory=build"
          - "-jobname=main"
          - "main.tex"